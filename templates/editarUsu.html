{%extends 'plantillaAdmin.html'%}
{%block body%}

<div class="col-md-4 offset-md-4 mt-5">
    <div class="card card-body">

        <div class="display-5 mt-3 mb-3 text-left">Editar Usuario</div>

        <form action="/actualizarusu/{{usuarios.0}}" method="post">

            <div class="mb-3">
                <label  class="form-label">Nombre Usuario:</label>
                <input type="text" value="{{usuarios.1}}" name="txtnombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Email:</label>
                <input type="email" value="{{usuarios.2}}" name="txtemail" class="form-control" required>
            </div>    

            <div class="mb-3">
                <label  class="form-label" TextMode="Password">Password:</label>
                <input type="text" value="{{usuarios.3}}" name="txtpass" class="form-control" required>
            </div>

            <div class="mb-3">
                <label  class="form-label">Confirmar Password:</label>
                <input type="password" name="txtconfpass" class="form-control" required>
            </div> 
            
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Actualizar Usuario</button>                                
            </div>

            <div class="btn-group offset-md-4">
                <a href="/consultausu/{{session.id}}" class="btn btn-primary float-left">Cancelar</a>
            </div>

          </form>
    </div>
</div>


{%endblock%}
