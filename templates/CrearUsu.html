<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <title>CREAR USUARIO</title>
</head>
<body>
 <div class="col-md-4 offset-md-4 mt-5">
    <div class="card card-body">

        <div class="display-5 mt-3 mb-3 text-left">Crea tu cuenta</div>
        <!-- Creacion del Formulario -->

        {% with mensaje = get_flashed_messages() %}
        {% if mensaje %}
        {% for msj in mensaje %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ msj }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor  %}    
        {% endif  %}    
        {% endwith  %}

        <form action="/crearusu" method="post">
            <div class="mb-3">
                <label  class="form-label">Nombre Usuario:</label>
                <input type="text" name="txtnombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Email:</label>
                <input type="email" name="txtemail" class="form-control" required>
            </div>    
            <div class="mb-3">
                <label  class="form-label">Password:</label>
                <input type="password" name="txtpass" class="form-control" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Confirmar Password:</label>
                <input type="password" name="txtconfpass" class="form-control" required>
            </div> 
            
            <div class="btn-group">
                <button type="submit" class="btn btn-danger">Crear Usuario</button>                                
            </div>

            <div class="btn-group offset-md-5">
                <a href="/" class="btn btn-primary float-left"> Regresar </a>
            </div>      
          </form>
    </div>
</div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
