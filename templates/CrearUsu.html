<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <title>El GARAJE</title>
</head>
<body>

<style>
    body{
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns:svgjs='http://svgjs.com/svgjs' width='1550' height='800' preserveAspectRatio='none' viewBox='0 0 1550 800'%3e%3cg mask='url(%26quot%3b%23SvgjsMask1063%26quot%3b)' fill='none'%3e%3crect width='1550' height='800' x='0' y='0' fill='%230e2a47'%3e%3c/rect%3e%3cpath d='M 0%2c105 C 62%2c154.6 186%2c356.4 310%2c353 C 434%2c349.6 496%2c118.4 620%2c88 C 744%2c57.6 806%2c213.8 930%2c201 C 1054%2c188.2 1116%2c-5.4 1240%2c24 C 1364%2c53.4 1488%2c283.2 1550%2c348L1550 800L0 800z' fill='%23184a7e'%3e%3c/path%3e%3cpath d='M 0%2c585 C 103.4%2c595.4 310.2%2c655.8 517%2c637 C 723.8%2c618.2 827.4%2c483.4 1034%2c491 C 1240.6%2c498.6 1446.8%2c638.2 1550%2c675L1550 800L0 800z' fill='%232264ab'%3e%3c/path%3e%3c/g%3e%3cdefs%3e%3cmask id='SvgjsMask1063'%3e%3crect width='1550' height='800' fill='white'%3e%3c/rect%3e%3c/mask%3e%3c/defs%3e%3c/svg%3e");
    }

</style>

 <div class="col-md-4 offset-md-4 mt-5">
    <div class="card card-body">

        <div class="display-5 mt-3 mb-3 text-left">Crea tu cuenta</div>
        <!-- Creacion del Formulario -->

        {% with mensaje = get_flashed_messages() %}
        {% if mensaje %}
        {% for msj in mensaje %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ msj }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor  %}    
        {% endif  %}    
        {% endwith  %}

        <form action="/crearusu" method="post">
            <div class="mb-3">
                <label  class="form-label">Nombre Usuario:</label>
                <input type="text" name="txtnombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Email:</label>
                <input type="email" name="txtemail" class="form-control" required>
            </div>    
            <div class="mb-3">
                <label  class="form-label">Password:</label>
                <input type="password" name="txtpass" class="form-control" required>
            </div>
            <div class="mb-3">
                <label  class="form-label">Confirmar Password:</label>
                <input type="password" name="txtconfpass" class="form-control" required>
            </div> 
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Crear usuario</button>
            </div>
              <br>
            <div class="btn-grid">
                <a href="/" class="btn btn-primary float-left"><i class="bi bi-arrow-return-left"> Regresar</i></a>
            </div>      
          </form>
    </div>
</div>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
